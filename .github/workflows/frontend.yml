name: CI/CD Pipeline Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    environment:
      name: 'production-frontent'
      url: 'https://giveback.azurewebsites.net'
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # Frontend (React.js) Build and Test
      - name: Install Frontend Dependencies
        working-directory: ./giveback-frontend-manager
        run: npm install
        
      - name: Build Frontend
        working-directory: ./giveback-frontend-manager
        run: npm run build
      
      # Deploy Frontend (e.g., to Azure Storage Static Website)
      - name: Deploy Frontend
        uses: Azure/webapps-deploy@v2
        with:
          app-name: 'GiveBack'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: ./giveback-frontend-manager/dist  # Corrected package path
